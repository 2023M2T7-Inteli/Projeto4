<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder protocolo</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="answer.css">
    <script src="https://cdn.jsdelivr.net/npm/uuid/dist/umd/uuidv4.min.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <h1>Protocom</h1>
        <div id="icons_div">
            <img src="images/chat.png" alt="chat_icon">
            <img src="images/settings.png" alt="settings_icon" id="settings_icon">
        </div>
    </header>
    <!--Background-->
    <div id="img_div">
        <img src="images/trees.jpeg" alt="background image" id="trees">
        <div id="image_color"></div>
    </div>
    <main>
        <img src="images/orange_leaves.png" alt="Folhas laranjas como imagem de fundo" id="orange_leaves">
        <img src="images/green_leaves.png" alt="Folhas verdes como imagem de fundo" id="green_leaves">
        <section>
            <!-- Title of the protocol -->
            <div id="title_div">
                <img src="images/back.png" alt="back">
                <h1>Protocolo: <span id="protocol_name"></span></h1>
                <button onclick="enviarForms()" id="done_button">Pronto</button>
            </div>
            <div class="line_1"></div>
            <div id="scroll">
                <p id="desc"></p>
                <div class="line"></div>
            </div>
        </section>
    </main>
    <script src="answer.js"></script>
</body>
</html>
