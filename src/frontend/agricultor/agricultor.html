<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title> <!-- Title of the page -->
    <link rel="stylesheet" href="agricultor.css"> <!-- Links the CSS file associated with this page -->
</head>

<body>
    <!-- Header. Where is located the menu to access the sidebar, the icon to return to the initial screen and the name Protocom -->
    <header>
        <img id="menu" src="images/menu.png" alt="Botão de menu lateral">
          <a id="home_a" href="../home/index.html">
              <img id="bell" src="images/bell.png" alt="Botão para acessar notificações">
          </a>
          <h2 id="title_header">Protocom</h2>
    </header>

    <!--Div that centers all elements in the middle of the page -->
    <div id="center">
        <!--Div that encloses all elements and centers in the middle of the div center-->
        <div id="center_all">
            <h1 id="title">O que você gostaria de acessar?</h1> <!-- Title of the page -->
            <p id="subtitle">Selecione uma das opções abaixo</p> <!-- Subtitle of the page -->
            <!-- Encompasses all the elements composing button 1 -->
            <div id="divbtn1">
                <button id="btn_1" class="button"> <!-- Button to access the protocols that need to be sent -->
                <h1 id="title1_btn">Tarefas pendentes</h1>
                <p id="text1_btn">Aqui você pode acessar as tarefas que você ainda precisa realizar.</p>
                </button>
            </div>
            <!-- Encompasses all the elements composing button 2 -->
            <div id="divbtn2">
                <button id="btn_2" class="button"> <!-- Button to access the protocols that have been sent -->
                <h1 id="title2_btn">Tarefas entregues</h1>
                <p id="text2_btn">Aqui você pode acessar as tarefas que você já realizou.</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
