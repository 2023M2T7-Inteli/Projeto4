<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>
    <link rel="stylesheet" href="agricultor.css">
</head>
<body>
    <header> <!-- Header. Where is located the menu to access the sidebar, the icon to return to the initial screen and the name Protocom -->
        <img id="menu" src="images/menu.png" alt="Botão de menu lateral">
          <a id="home_a" href="../home/index.html">
              <img id="bell" src="images/bell.png" alt="Botão para acessar notificações">
          </a>
          <h2 id="title_header">Protocom</h2>
    </header>
    <div id="center">
        <div id="center_all">
            <!-- Title of the page -->
            <h1 id="title">O que você gostaria de acessar?</h1>
            <!-- Subtitle of the page -->
            <p id="subtitle">Selecione uma das opções abaixo</p>
            <div id="divbtn1">
                <!-- Button to access the protocols that need to be sent -->
                <button id="btn_1" class="button">
                <h1 id="title1_btn">Tarefas pendentes</h1>
                <p id="text1_btn">Aqui você pode acessar as tarefas que você ainda precisa realizar.</p>
                </button>
            </div>
            <div id="divbtn2">
                <!-- Button to access the protocols that have been sent -->
                <button id="btn_2" class="button">
                <h1 id="title2_btn">Tarefas entregues</h1>
                <p id="text2_btn">Aqui você pode acessar as tarefas que você já realizou.</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
