<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções de entrada</title> <!-- Title of the page -->
    <link rel="stylesheet" href="pesquisadores.css"> <!-- Links the CSS file associated with this page -->
</head>

<body>
    <!-- Header -->
<div class="header">
    <div class="header-left">
        <img class="header-logo" src="images/Logo.png" alt="Logo">
        <h2>Protocom</h2>
    </div>
    <div class="header-right">
        <div class="header-button-container">
            <button class="header-button">Criar Protocolo</button>
            <button class="header-button">Relatório</button>
            <button class="header-button">Histórico</button>
            <button class="header-button">Usuário</button>
            <button class="header-button">Perfil</button>
            <div class="header-img-button">
                <img class="header-info" src="images/notifications.png" alt="Informações">
            </div>
        </div>
    </div>
</div>
    <!-- Banner abaixo do header -->
    <div class="imgfundo"></div>
    <!-- Container divided into 3 with the overall structure of the page -->
    <container>
        <!-- First division representing the protocol creation interface -->
        <div class = "item">  
            <div class = criarproto>
                <h2>Criar novo protocolo</h2>
                <!-- Fields for user input with the name, description, date, and time of the protocol -->
                <form>
                    <br><br><br>
                    <label for="texto">Nome:</label>
                    <input type="text" id="texto" name="texto">
                    <br><br><br>
                    <label for="texto">Descrição:</label>
                    <input type="text" id="texto" name="texto">
                    <br><br><br>
                    <label for="texto">Data:</label>
                    <input type="text" id="texto" name="texto">
                    <br><br><br>
                    <label for="texto">Horário:</label>
                    <input type="text" id="texto" name="texto">
                    <br><br><br>
                </form>
                <h2>Categorias</h2>
                <br><br><br>
                <div class="perguntasinseridas">Adicionar +</div>
            </div>
            <!-- Vertical navigation bar with buttons that modify the protocol creation screen, allowing for question creation, delete, save, send, and an additional help button -->
            <div class ="menuvertical">  
                <nav class = "navvertical">
                    <ul>
                        <li><a>Salvar</a></li>
                        <li><a>Apagar tudo</a></li>
                        <li><a>Categorias</a></li>
                        <li><a>Enviar</a></li>
                        <li><a>Ajuda</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Second division with the interface for previously saved protocols and recipients, also includes a history of submissions -->
        <div class = "item">
            <div class="predef">
                <h2>Predefinições</h2>
                <div class="btn-group">
                    <button class="btn" type="button">Protocolos</button>
                    <button class="btn" type="button">Destinatários</button>
                    <button class="btn" type="button">Histórico</button>
                </div>
                <br><br><br>
                <label for="texto">Procurar:</label>
                <input type="text" id="texto" name="texto">
                <br><br><br>
                nenhum protocolo predefinido
            </div>
        </div>
        <!-- Third division representing the recipient selection interface, where the user selects the farmers to whom the protocol will be sent -->
        <div class = "item">
            <div class = "destino">
                <h2>Destinatários</h2>
                <div class="btn-group-small">
                    <button class="btn-small" type="button">Salvar</button>
                </div>
                <br><br><br>
                <label for="texto">Procurar:</label>
                <input type="text" id="texto" name="texto">  
                <!-- Creation of an options box that serves as a filter for recipient selection -->
                <select>
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                    <option value="opcao3">Opção 3</option>
                </select>
                <br><br><br>
                Nenhum destinatário selecionado
                <!-- Creation of checkboxes for recipient selection -->
                <form>
                    <fieldset>
                        <legend>Caixa de seleção</legend>
                        <label>
                            <input type="checkbox" name="opcao1" value="Opção 1">
                            Opção 1
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="opcao2" value="Opção 2">
                            Opção 2
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="opcao3" value="Opção 3">
                            Opção 3
                        </label>
                    </fieldset>
                </form>
            </div>          
        </div>
    </container>
</body>
</html>
