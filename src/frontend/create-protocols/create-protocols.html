<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar protocolos</title>
    <link rel="stylesheet" href="create-protocols.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <h1>Protocom</h1>
        <!-- Navegation bar -->
        <nav>
            <div id="current_page">
                <a>Criar Protocolo</a>
                <div id="orange_bg"></div>
            </div>
            <a>Histórico</a>
            <a>Usuários</a>
            <a href="../sign_up/sign_up.html">Cadastrar</a>
            <a>Perfil</a>
            <button><img src="images/notifications.png" alt="Informações"></button>
        </nav>
    </header>

    <!-- Background -->
    <figure id="img_div">
        <img src="images/trees.jpeg" alt="background image" id="trees">
        <div id="image_color"></div>
    </figure>
    
    <main>
        <!-- Left section -->
        <div id="left_sec">
            <section>
                <!-- Left side bar -->
                <aside>
                    <button onclick="changeColor(this)">Salvar</button>
                    <button onclick="changeColor(this)">Apagar tudo</button>
                    <button onclick="changeColor(this)" id="categories_button">Categorias<img src="images/arrow_down.png"></button>
                    <button onclick="changeColor(this)">Enviar</button>
                    <button onclick="changeColor(this)">Ajuda</button>
                </aside>
                <div id="articles_div">
                    <article id="new_protocol_article">
                        <h1 class="title_section">Criar novo protocolo</h1>
                        <div class="line"></div>
                        <div class="label_div"><label>Título:</label><input type="text"></div>
                        <div class="label_div"><label>Descrição:</label><textarea></textarea></div>
                        <div class="label_div">
                            <label>Data limite:</label><input type="text">
                            <label>Horário limite:</label><input type="text">
                        </div>
                    </article>
                    <article id="categories_article">
                        <h1 class="title_section">Categorias</h1>
                        <div class="line"></div>
                        <div class="centralize">
                            <p>Nenhuma categoria selecionada</p>
                        </div>
                    </article>
                </div>
            </section>
        </div>
        <!-- Right sections -->
        <div id="right_sec">
            <section>
                <article>
                    <h1 class="title_section">Predefinições</h1>
                    <div class="line"></div>
                </article>
            </section>
            <section>
                <article>
                    <h1 class="title_section">Destinatários</h1>
                    <div class="line"></div>
                </article>
            </section>
        </div>
    </main>
    <script src="create-protocols.js"></script>
</body>
</html>
