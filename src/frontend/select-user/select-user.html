<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder protocolo</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="select-user.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <h1>Protocom</h1>
        <!-- Navegation bar -->
        <nav>
            <a onclick="sendToCreateProtocols()">Criar Protocolo</a>
            <a onclick="sendToReport()">Relatório</a>
            <div id="current_page">
                <a>Usuários</a>
                <div id="orange_bg"></div>
            </div>
            <a onclick="sendToSignUp()">Cadastrar</a>
        </nav>
    </header>

    <!--Background-->
    <figure id="img_div">
        <img src="images/trees.jpeg" alt="background image" id="trees">
        <div id="image_color"></div>
    </figure>

    <section>
        <!-- Title of the protocol -->
        <div id="title_div">
            <div class="search-container">
                <label for="search">Procurar:</label>
                <input class="searchInput" type="text" id="search" name="search">
                <span id="results">Resultados encontrados: ??</span>
            </div>
        </div>
        <div class="label-container"> <!-- Container for the divs label -->
            <div class="label" onclick="changeEntry('nome')">
                <p>Nome</p>
                <img src="images/gray_sort.png" alt="Profile Label" class="profile-label">
            </div>
            <div class="label label-second"onclick="changeEntry('email')"> <!-- Adds a classe 'label-second' -->
                <p>Email</p>
                <img src="images/gray_sort.png" alt="Profile Label" class="profile-label">
            </div>
            <div class="label3"onclick="changeEntry('plantacao')">
                <p>Plantação</p>
                <img src="images/gray_sort.png" alt="Profile Label" class="profile-label">
            </div>
        </div>
        <div id="button-container" class="button-container">
            
        </div>
        <div id="scroll">
            <p id="desc"></p>
            <div class="line"></div>
        </div>
    </section>
    <script src="select-user.js"></script>
</body>
</html>
