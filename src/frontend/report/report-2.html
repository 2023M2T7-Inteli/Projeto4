<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="report.css">
    <link rel="stylesheet" href="answer.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Relatório</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <h1>Protocom</h1>
        <!-- Navegation bar -->
        <nav>
            <a onclick="toCreate()">Criar protocolo</a>
            <div id="current_page">
                <a>Relatórios</a>
                <div id="orange_bg"></div>
            </div>
            <a onclick="toUser()">Usuários</a>
            <a onclick="toCad()">Cadastrar</a>
            <a>Perfil</a>
            <img src="images/notifications.png" alt="Informações" id="bell">
        </nav>
    </header>
        <!-- Background -->
        <figure id="img_div">
            <img src="images/trees.jpeg" alt="background image" id="trees">
            <div id="image_color"></div>
        </figure>

        <main>
            <div id="section2">
                <div id="titlesection2">
                    <img onclick="back()" src="images/back.png" alt="arrow" id="arrow">
                    <p>Protocolo: <span id="protocol_name"></span></p> 
                </div>
                <div id="scroll">
                    <p id="phrase"> </p>
                    <div id="line1" class="line"></div>
                </div>
            </div>
        </main>
        <script src="report2.js"></script>
</body>
</html>
