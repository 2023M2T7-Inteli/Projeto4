<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="report.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <title>Relatório</title>
</head>
<body>
    <div class="toast">
        <div class="flex">
            <div class="toast_color"></div>
            <div class="flex_column">
                <p class="toast_text"></p>
                <div class="toast_line"></div>
            </div>
        </div>
    </div>
    <div class="modal" id="delete_all_modal">
        <h1>Apagar tudo</h1>
        <p>Tem certeza que deseja apagar todas as informações deste protocolo?</p>
        <div>
            <button class="cancelBtn" onclick="hideModals()">Cancelar</button>
            <button class="deleteBtn" onclick="showToast('Deletado com sucesso', 'red'), hideModals()" >Sim</button>
        </div>
    </div>
    <div id="modal_bg"></div>
    <header>
        <img src="images/logo.png" alt="logo">
        <h1>Protocom</h1>
        <!-- Navegation bar -->
        <nav>
            <a onclick="toCreate()">Criar protocolo</a>
            <div id="current_page">
                <a onclick="toReports()">Relatórios</a>
                <div id="orange_bg"></div>
            </div>
            <a onclick="toUser()">Usuários</a>
            <a onclick="toCad()">Cadastrar</a>
            <a>Perfil</a>
            <img src="images/notifications.png" alt="Informações" id="bell">
        </nav>
    </header>
        <!-- Background -->
        <figure id="img_div">
            <img src="images/trees.jpeg" alt="background image" id="trees">
            <div id="image_color"></div>
        </figure>

        <main>
            <div id="section1">
                <div id="search">
                    <p>Procurar:</p> 
                    <div class="inputsearch"><input type="text" placeholder="Pesquise aqui"></div>
                    <p>Resultados encontrados:</p> 
                </div>

                <div id="buttons">
                    <button>Criado em</button>
                    <button>Nome</button>
                    <button>Status</button>
                    <button>Total de respostas</button>
                    <button>Respostas restantes</button>
                </div>
                <div id="protocols">
                </div>
        </main>
        <script src="report.js"></script>
</body>
</html>
