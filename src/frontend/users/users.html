<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder protocolo</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="users.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <h1>Protocom</h1>
        <!-- Navegation bar -->
        <nav>
            <div id="current_page">
                <a>Criar Protocolo</a>
                <div id="orange_bg"></div>
            </div>
            <a>Histórico</a>
            <a>Usuários</a>
            <a href="../sign_up/sign_up.html">Cadastrar</a>
        </nav>
    </header>

    <!--Background-->
    <div id="img_div">
        <img src="images/trees.jpeg" alt="background image" id="trees">
        <div id="image_color"></div>
    </div>
    <section>
        <!-- Title of the protocol -->
        <div id="title_div">
            <div class="search-container">
                <img src="images/white_back.png" alt="Background" class="background-image">
                <p class="text-right">Joao Souza</p>
            </div>
        </div>
        <div class="user-profile">
            <img src="images/profile.png" alt="Profile Picture" class="profile-picture">
            <div class="user-details">
                <h3 id="nome">João Souza</h3>
                <p id="tipo">Plantação de açaí</p>
                <p id="email">Email: joaosouza@gmail.com</p>
                <p id="id">ID: 293</p>
            </div>
        </div>
        <div class="line_1"></div>
        <p class="protocol-text">Protocolos</p>
        <div class="label-container">
            <div class="label">
                <p>Criado em</p>
                <img src="images/gray_sort.png" alt="Profile Label" class="profile-label">
            </div>
            <div class="label label-name">
                <p>Nome</p>
                <img src="images/gray_sort.png" alt="Profile Label" class="profile-label">
            </div>
            <div class="label label-status">
                <p>Status</p>
                <img src="images/gray_sort.png" alt="Profile Label" class="profile-label">
            </div>
            <div class="label label-resp">
                <p>Respondeu</p>
                <img src="images/gray_sort.png" alt="Profile Label" class="profile-label">
            </div>
        </div>
        <div id = "button-container" class="button-container">
        </div>
        <div id="scroll">
            <p id="desc"></p>
            <div class="line"></div>
        </div>
    </section>
    <script src="users.js"></script>
</body>
</html>
