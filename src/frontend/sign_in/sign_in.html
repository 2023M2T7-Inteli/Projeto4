<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon"> <!-- Adds a shortcut icon to the page -->
    <link rel="stylesheet" href="sign_in.css"> <!-- Links the CSS file associated with this page -->
    <title>Opções de entrada</title> <!-- Title of the page -->
</head>
<body>
    <!--Header. Where is located the menu to access the sidebar, the icon to return to the initial screen and the name Protocom-->
    <header>
        <img id="menu" src="images/menu.png" alt="Botão de menu lateral"> 
        <a id="home_a" href="../home/index.html">
            <img id="home" src="images/home.png" alt="Botão para navegar até a página inicial">
        </a>
        <h2 id="title_header">Protocom</h2>
    </header>
    <!--Images present at the top of the page-->
    <img id="waves" class="teste" src="images/header_img.png" alt="Design"> 
    <img id="trees" src="images/trees.jpeg" alt="Design">
    <main> 
        <!--Centralizing the information-->
        <div id="center_all">
            <div class="center_info">
                <!--Protocom logo-->
                <div id="logos">
                    <img id="logo" src="images/logo.png" alt="Logo do Protocom">
                    <img id="logo_tukuma" src="images/orange_logo.png" alt="Logo laranja do Protocom">
                </div>
                <h1 id="title_logo">Entrar</h1>
                <h2 id="email">Email</h2>
                <!-- Field that encompasses and centers the icon and email input -->
                <div class="center_email">
                    <img id="email_icon" src="images/email.png" alt="Icone de email">
                    <input id="input1" type="text" placeholder="Digite seu email aqui">
                </div>
                <div id="line1" class="line"></div>
                <h2 id="password">Senha</h2>  
                <!-- Field that encompasses and centers the icon and user password input -->
                <div class="center_password">
                    <img id="password_icon" src="images/password.png" alt="Icone de senha">
                    <input type="password" id="input2" type="text" placeholder="Digite sua senha aqui">
                </div>
                <div id="line2" class="line"></div>
                <!--Redirects the user to the password recovery screen-->
                <a id="forget_password" href="../forgot_password/index.html">Esqueci a senha</a>
                <!--Redirects the user to the screen that allows the selection of pending or delivered protocols-->
                <a id="sign_in" href="../agricultor/agricultor.html">Entrar</a>
                <!-- Redirects the user to the registration screen -->
                <a id="sign_up" href="../sign_up/sign_up.html">Cadastre sua conta</a>
            </div>
        </div>
    </main>
</body>
</html>
