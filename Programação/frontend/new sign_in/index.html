<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css"> <!--Makes the connection between the CSS file and the HTML file-->
    <title>Tela de login</title> 
</head>
<body>
    <div id="container-data2">
        <img id="logo2" src="images/logo.png" alt="Logo do Protocom"> 
        <h1 id="title_logo2">Entrar</h1>
        <h2 id="email2">Email</h2>
            <div id="center_email2">
                <img id="email_icon2" src="images/email.png" alt="Icone de email">
                <input id="input1_2" type="text" placeholder="Digite seu email aqui">
            </div>
        <div id="line1_2" class="line"></div>
    
        <h2 id="password2">Senha</h2>
            <div id="center_password2">
                <img id="password_icon2" src="images/password.png" alt="Icone de senha">
                <input type="password" id="input2_2" type="text" placeholder="Digite sua senha aqui">
                <img id="seepassword_icon2" src="images/hide.png" alt="Icone de ver senha">
            </div>
    
        <div id="line2_2" class="line"></div>
    
        <a id="forget_password2" href="../forgot_password/index.html">Esqueci a senha</a>
    
        <a id="sign_in2" href="../MainFarmer/index.html">Entrar</a>
    </div>  
    <img id="green_leaves" src="images/folhas_verdes.png" alt="Folhas verdes">
    <img id="orange_leaves" src="images/folhas_laranjas.png" alt="Folhas laranjas">   

    <main>
        <div id="logodiv">
            <img id="logo" src="images/logo.png" alt="Logo do Protocom"> 
            <h1 id="title">Protocom</h1>
        </div>           
        <section id="container"> 
            <div id="section1">
                <img id="info" src="images/info.png" alt="Icone de informações">   
                <div id="container-dados">
                    <h1 id="title_logo">Entrar</h1>
                    <h2 id="email">Email</h2>
                        <div id="center_email">
                            <img id="email_icon" src="images/email.png" alt="Icone de email">
                            <input id="input1" type="text" placeholder="Digite seu email aqui">
                        </div>
                    <div id="line1" class="line"></div>
                
                    <h2 id="password">Senha</h2>
                        <div id="center_password">
                            <img id="password_icon" src="images/password.png" alt="Icone de senha">
                            <input type="password" id="input2" type="text" placeholder="Digite sua senha aqui">
                            <img id="seepassword_icon" src="images/hide.png" alt="Icone de ver senha">
                        </div>
                
                    <div id="line2" class="line"></div>
                
                    <a id="forget_password" href="../forgot_password/index.html">Esqueci a senha</a>
                
                    <a id="sign_in" href="../MainFarmer/index.html">Entrar</a>
                </div>  
            </div>
    
            <div id="section2">
                <h1 id="title2">Bem-vindo(a)!</h1>
    
                <h2 id="description">Transforme informações em conhecimento!</h2>
    
                <img id="trees" src="images/arvores.png" alt="Árvores">
            </div>
        </section>
    </main>
</body>
</html>
