<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascript.js"></script>
</head>
<body>
    <header>
        <img id="menu" src="images/menu.png" alt="Botão de menu lateral">
        <a id="home_a" href="../home/index.html">
            <img id="home" src="images/home.png" alt="Botão para navegar até a página inicial">
        </a>
        <h2 id="title_header">Protocom</h2>
    </header>
    <main>
        <div id="center_all">
            <div class="center_info">
                <h1 id="title_logo">Criar uma conta</h1>
                <h2 id="profile">Selecione seu perfil</h2>
                <div id="center_options">
                    <div id="option1_div">
                        <input type="radio" name="option" id="option1" checked>
                        <label for="option1">Agricultor</label>
                    </div>
                    <div id="option2_div">
                        <input type="radio" name="option" id="option2"> 
                        <label for="option2">Pesquisador</label>
                    </div>
                </div>
                <div id="line1" class="line"></div>
                <h2 id="name">Nome</h2>
                <div class="center_name">
                    <img id="profile_icon" src="images/profile2.png" alt="Icone de perfil">
                    <input id="input1" type="text" placeholder="Digite seu nome">
                </div>
                <div id="line2" class="line"></div>
                <h2 id="email">Email</h2>
                <div class="center_email">
                    <img id="email_icon" src="images/email.png" alt="Icone de email">
                    <input id="input1" type="text" placeholder="Digite seu email">
                </div>
                <div id="line3" class="line"></div>
                <h2 id="password">Senha</h2>
                <div class="center_password">
                    <img id="password_icon" src="images/password.png" alt="Icone de senha">
                    <input type="password" id="input2" type="text" placeholder="Digite sua senha">
                </div>
                <div id="line4" class="line"></div>
                <h2 id="plantation" class="option1">Tipo de plantação</h2>
                <div id="center_plantation_id" class="center_plantation option1">
                    <img id="plant_icon" src="images/plant.png" alt="Icone de plantacao">
                    <input id="input1" type="text" placeholder="Informe a sua lavoura">
                </div>
                <div id="line5" class="line option1"></div>
                <a id="sign_in" href="../MainFarmer/Agricultor.html">Registrar</a>
                <a id="sign_up" href="../sign_in/index.html">Já tem uma conta? Entre aqui.</a>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
