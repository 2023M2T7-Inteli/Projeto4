<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Usu√°rios</h1>
  <p><a href="/inserir.html">INSERIR NOVA FORMACAO</a></p>

  <script>
    const url = '/usuarios';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let usuarios = data;
        let saida = '';
        usuarios.map(function(TblFORMACAO) {
          saida += '<strong> '+ `${TblFORMACAO.CURSO}` + '</strong> ' + `${TblFORMACAO.DATA_INI}`  + ' - ' +  `${TblFORMACAO.DATA_FIM}`  + ' - ' +  `${TblFORMACAO.DESCRICAO}`;
          saida += ' - <a href="/atualizar.html?ID_FORMACAO=' + `${TblFORMACAO.ID_FORMACAO}` + '">EDITAR</a>';
          saida += ' | <a href="/removeUsuario?ID_FORMACAO='+`${TblFORMACAO.ID_FORMACAO}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
